{%extends 'base.html'%}
{%block content%}


<form method="POST">
  {{form.non_field_errors}}
  {% csrf_token %}
  {% for field in form %}
  {{field.label_tag}}
  {{ field }}
  <br>
  {% if field.errors %}
  {{ field.errors }}
  {% endif %}
  {% endfor %}
<button type="submit">Submit</button>
</form>

{%endblock%}
